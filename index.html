<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="header" class="align-items-center row p-4">
        <h1>5-Day Weather Forecast</h1> 
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-10">
                <!-- search bar -->
                <div class="row">
                    <div class="col-lg-6 col-sm-10">
                        <form id="search-form">
                            <div class="mb-3">
                                <label for="city-input" class="form-label"></label>
                                <input type="text" class="form-control" id="city-input" placeholder="Enter city name" />
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- weather output -->
            <div class="col-md-9 order-md-2 order-2" id = "forcast-card">
                <div class="card m-3">
                    <div class="card-title px-3 py-1 title" id="city-title"></div>
                    <ul class="list-group">
                        <li class="list-group-item px-3 border-0" id="today-symbol">
                            <img id="weather-icon" src="">
                        </li>
                        <li class="list-group-item px-3 border-0" id="today-temp">Temp: </li>
                        <li class="list-group-item px-3 border-0" id="today-wind">Wind: </li>
                        <li class="list-group-item px-3 border-0" id="today-hum">Humidity: </li>
                </ul>
            </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="./assets/index.js"></script>
</body>
</html>
